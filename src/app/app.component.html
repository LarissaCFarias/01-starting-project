<app-header/>

<main>
    <ul id="users">
        @for (user of users; track user.id){
            <li>
                <app-user 
                    [user]="user" 
                    (selectId)="onSelectUser($event)"
                />
            </li>
        }
    </ul>       
    
    <app-app-tasks [name]="selectedUser.name" />
</main>
